sudo: 
  required

language: 
  c 

services:
  - docker

before_install:
  # # update Docker
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-engine wget
  - wget https://github.com/docker/compose/releases/download/1.7.1/docker-compose-`uname -s`-`uname -m`
  - sudo mv docker-compose-`uname -s`-`uname -m` /usr/local/bin/docker-compose
  - sudo chmod +x /usr/local/bin/docker-compose

script:
  - docker-compose scale mpi_head=1 mpi_node=3 # &> logfile &
  - docker-compose exec --privileged mpi_head /bin/bash -c ./home/mpirun/mpi4py_benchmarks/run_tests.sh
